<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Weather_app</title>
    <link rel="stylesheet" href="./stayle.css">
</head>
<body>
  <main>
  <section class="date-wrapp">
      <div class="location">
        Egypt <span class="count">US</span>
       </div>

  <header>

          <input class="search-box" type="text" placeholder="Search for cite" autocomplete="off">

  </main>
