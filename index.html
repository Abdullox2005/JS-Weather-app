<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Weather_app</title>
    <link rel="stylesheet" href="./stayle.css">
</head>
<body>
  <main>
  <section class="date-wrapp">
      <div class="location">
        <h1>Egypt <span class="count">US</span></h1>
       </div>
        <div class="date">
             <h3>Monday 9 september 2022 </h3>
           </div>
           <div class="temps">
                <h1>21<span>°C</span> </h1>
           </div>
           <div class="hi-low"> <h3>Fog</h3>
           </div>
           <div class="grad"><h1>12°C / 34°C</h1></div>
  </section>
  
  <header>
            <input class="search-box" type="text" placeholder="Search for cite" autocomplete="off">         
  </header>
  </main>    
    <script src="./index.js"></script>
</body>
</html>
